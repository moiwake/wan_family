inherit_from:
  - .rubocop_airbnb.yml
  - .rubocop_todo.yml

require:
  - rubocop-rails

LineLength:
  Max: 180

AllCops:
  NewCops: enable
  Exclude:
    - "node_modules/**/*"
    - "vendor/**/*"
    - "db/samples/**/*"
    - "db/schema.rb"
    - "db/migrate/*"
    - "bin/*"

# 日本語のコメントOK
Style/AsciiComments:
  Enabled: false

Rails/RenderInline:
  Exclude:
    - 'spec/system/application_system_spec.rb'
